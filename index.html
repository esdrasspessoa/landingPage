<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb90a36c55.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Landing Page</title>
</head>
<body>
  
  <main class="main"> 

    <header class="header">
        <img src="./images/logo.svg" alt="Huddle">
    </header>

    <section class="section">

      <div class="box1">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="box2">
        <h1>
          Build The Community
          <span>Your Fans Will Love</span> 
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p> 
        <button class="button">
          <a href="#">Register</a>
        </button>
      </div>

    </section>

    <footer class="footer">
      <div class="social-icon">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i> 
        </a>
      </div>
      <div class="social-icon">
        <a href="#">
          <i class="fa-brands fa-twitter"></i>             
        </a>
      </div>
      <div class="social-icon">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>          
        </a>
      </div>
    </footer>

  </main>
</body>
</html>
